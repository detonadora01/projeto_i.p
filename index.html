<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Maquiagem</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9e9f2;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #b30059;
        }

        .card {
            background: white;
            width: 400px;
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
             box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #b30059;
        }

        button {
            width: 100%;
            background: #b30059;
                 color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #99004d;
        }
    </style>
</head>
<body>

    <h2>Produtos de Maquiagem</h2>
<!-- PRODUTOS -->
    <div class="card">
        <form>
            <label>Nome do Produto:</label>
            <select>
                <option>Base Líquida </option>
                <option>Corretivo</option>
                <option>Blush</option>
                <option>Rímel</option>
                <option>Pó Compacto</option>
            </select>

            <label>Preço Médio (R$):</label>
            <input type="number" value="39.90" step="0.01">

            <label>Marca:</label>
            <select>
                <option>Ruby Rose</option>
                <option>Vult</option>
                <option>O Boticário</option>
                <option>Maybelline</option>
                <option>Bruna Tavares</option>
            </select>

            <label>Estoque:</label>
            <input type="number" value="20">

            <label>Modo de Uso:</label>
            <textarea rows="3">Aplicar com esponja ou pincel.</textarea>

            <button>Cadastrar</button>
        </form>
    </div>
        <form>
            <label>Alterações:</label>
        </form>
</body>
</html>
